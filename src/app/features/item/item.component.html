<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Item Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Item Name ">
       
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" aria-describedby="emailHelp" placeholder="Enter Type ">
       
      </div>
    
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Enter Price ">  
      </div>
    
      <div class="form-group">
        <label for="qty">Quantity</label>
        <input type="number" class="form-control" id="qty" aria-describedby="emailHelp" placeholder="Enter Quantity ">  
      </div>
    
      <div class="form-group">
        <label for="validateDate">Validate Date</label>
        <input type="date" class="form-control" id="validateDate" aria-describedby="emailHelp" placeholder="Enter Validate Date ">  
      </div>
     
      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
      <button (click)="modalRef.hide()" class="btn btn-primary">Cancel</button>
  </div>


</ng-template>
