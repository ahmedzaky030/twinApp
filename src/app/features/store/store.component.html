<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item Number</th>
        <th scope="col">Quantity Consumed</th>
        <th scope="col">Quantity Remained</th>
            
        <!-- <th scope="col"> Actions </th> -->
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let st of stores; let i = index">
            <th scope="row">{{i+1}}</th>
            
            <td> {{st.item.itemName}}</td>
            <td>{{st.quantityConsumed}}</td>
            <td>{{st.quantityRemained}}</td>
            
            
           
          </tr>      
    </tbody>
  </table>
  <div class="divider" ></div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Operation Name</th>
        <th scope="col">Count</th>
        <th scope="col">Price</th>
            
        <th scope="col"> Total </th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderData; let i = index">
            <th scope="row">{{i+1}}</th>
            <td> {{order[2]}}</td>
             <td>{{order[0]}}</td>
             <td>{{order[1]}}</td>
            <td>{{order[1] * order[0]}}</td> 
          </tr>      
    </tbody>
  </table>
