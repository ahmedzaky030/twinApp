<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Doctor Name ">
       
      </div>
      <div class="form-group">
        <label for="university">University</label>
        <input type="text" class="form-control" id="university" aria-describedby="emailHelp" placeholder="Enter Doctor Number ">
       
      </div>
    
      <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" class="form-control" id="grade" aria-describedby="emailHelp" placeholder="Enter Doctor Address ">  
      </div>
    
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Enter Doctor Address ">  
      </div>
     
      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
      <button (click)="modalRef.hide()" class="btn btn-primary">Cancel</button>
  </div>


</ng-template>
